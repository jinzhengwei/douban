<!DOCTYPE html>
<html>

<head>

    <include file="Public/header" />

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>编辑课程</h5>
                    </div>
                    <div class="ibox-content"> 
                    
                        <form class="form-horizontal" action="{:U('admin/goods/doupdate')}" method="post" target="_self" enctype="multipart/form-data">
                        <input type="hidden" name="id" value="{$info.id}">
                        
                            <div class="form-group">
                                <label class="col-sm-2 control-label">标题</label>
                                <div class="col-sm-5">
                                 
                                    <input type="text" class="form-control" name="name" value="{$info.name}">
                                   
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            
                             <div class="form-group">
                                <label class="col-sm-2 control-label">简介</label>
                                <div class="col-sm-5">
                                 
                                    <input type="text" class="form-control" name="content" value="{$info['content']}">
                                   
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">图片</label>
                                <div class="col-sm-5">
                                 
                                    <input type="file" class="form-control" name="img" value="{$info['img']} ">
                                    
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">价格</label>
                                <div class="col-sm-5">
                                 
                                    <input type="text" class="form-control" name="price" value="{$info['price']}">
                                   
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label">标签</label>
                                <div class="col-sm-10">
                                    <volist name="data" id="vo">
                                    <div class="checkbox i-checks">
                                        <label>
                                            <input type="checkbox" value="{$vo.id}" name="tags[]"> <span style="border:1px solid {$vo.color}">{$vo.tag}</span> </label>
                                    </div>
                                    </volist>
                                </div>

                            </div>
                            <div class="hr-line-dashed"></div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label">状态</label>
                                <div class="col-sm-5">
                                
                                    <input type="text" class="form-control" name="status" value="{$info['status']}">
                                 
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn btn-white" type="reset">取消</button>
                                </div>
                            </div>
                           </foreach> 
                        </form>

                       
                    </div>
                </div>
            </div>
        </div>
    </div>
   <include file="Public/footer" />
</body>

</html>
